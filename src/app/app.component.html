<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Form</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                          <div *ngIf="f.name.errors.required">Name is required</div>
                          <div *ngIf="f.name.errors.nameValidator">Name should have both first and last name</div>
                          <div *ngIf="f.name.errors.nameLengthValidator">Name should have both first and last name with more than 1 letter</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Age</label>
                      <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                      <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                          <div *ngIf="f.age.errors.required">age is required</div>
                          <div *ngIf="f.age.errors.ageValidator">age should be between 18 to 120</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div>
                      <label>Music File</label>
                      <div>
                      <input type="file" (change)="upload($event.target.files)" accept="audio/mp3,audio/flac,audio/wav" />
                      Upload Percent: {{percentDone}}% <br />
                      <ng-container *ngIf="uploadSuccess">
                        Upload Successful
                      </ng-container>
                    </div>
                  </div>
                  <div>
                      <label>Tags</label>
                      <tags></tags>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Submit</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
